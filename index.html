<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="app.js"
      defer
    ></script>
    <title>Week 4</title>
  </head>
  <body class="min-h-screen p-6">
    <h1 class="text-2xl font-bold text-slate-800">Carousel Demo!</h1>
    <main class="flex flex-col items-center" >
      <div class="flex justify-between items-center">
        <button class="bg-slate-800 px-3 py-2 rounded text-white" id="prev">Prev</button>
        <p id="label">Slide 1</p>
        <button class="bg-slate-800 px-3 py-2 rounded text-white" id="next">Next</button>
      </div>
      <!-- Main part of carousel -->
      <div class="mt-4 flex flex-col item-center">
        <!-- slide 1 -->
        <div class="w-[30rem]" id="slide1">
          <img class="w-full" src="clouds.avif" alt="clouds background">
        </div>
        <!-- slide 2 -->
        <div class="w-[30rem] hidden" id="slide2">
          <img class="w-full" src="floor.avif" alt="floor background">
        </div>
        <!-- slide 3 -->
        <div class="w-[30rem] hidden" id="slide3">
          <img class="w-full" src="road.avif" alt="road background">
        </div>
      </div>
    </main>
  </body>
</html>
